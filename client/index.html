<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Autenticação usando Session no Adonis</title>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Adonis Session Auth</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <a class="nav-link" id="firstname" href="#" tabindex="-1" aria-disabled="true"></a>
            <button id="btnLogout" hidden class="btn btn-danger">
                Logout
            </button>
        </div>
    </nav>
    <div class="container body-content"style="margin-top:100px;">
        <div class="row">
            <div class="col-12justify-content-center">
                <h1 class="justify-content-center display-2">Adonis Session Auth</h1>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-4">
                <h2 class="text-center">Usuários cadastrados</h2>
                <div class="col-12" id="mostrar-todos-usuarios">
                </div>
            </div>
            <div class="col-sm-4">
                <form id="formRegister">
                    <div class="">
                        <h2>Registrar</h2>
                    </div>
                    <div class=" justify-content-start" style="padding-top:10px;">
                        <label>NOME:</label>
                    </div>
                    <div class="justify-content-center" style="padding-top:10px;">
                        <input class="form-control" autofocus name="username" required></input>
                    </div>
                    <div class=" justify-content-start" style="padding-top:10px;">
                        <label>EMAIL:</label>
                    </div>
                    <div class="justify-content-center" style="padding-top:10px;">
                        <input class="form-control" name="email" required></input>
                    </div>
                    <div class=" justify-content-start" style="padding-top:10px;">
                        <label>SENHA:</label>
                    </div>
                    <div class="justify-content-center" style="padding-top:10px;">
                        <input class="form-control" type="password" name="password" required></input>
                    </div>
                    <div class="justify-content-end" style="padding-top:10px;">
                        <button class="btn btn-primary">REGISTRAR</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-4">
                <div class="">
                    <h2>Login</h2>
                </div>
                <form id="formLogin">
                    <div class="justify-content-start" style="padding-top:10px;">
                        <label>EMAIL:</label>
                    </div>
                    <div class="justify-content-center" style="padding-top:10px;">
                        <input class="form-control" name="email" required></input>
                    </div>
                    <div class=" justify-content-start" style="padding-top:10px;">
                        <label>SENHA:</label>
                    </div>
                    <div class="justify-content-center" style="padding-top:10px;">
                        <input class="form-control" type="password" name="password" required></input>
                    </div>
                    <div class="justify-content-end" style="padding-top:10px;">
                        <button class="btn btn-primary">ENTRAR</button>
                    </div>
                    <hr>
                    <!-- <button type="button" id="btnMostrarUsuarioAuth" class="btn btn-primary">
                        Mostrar Usuário Autenticado
                    </button> -->
                </form>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12" id="mostrar-usuario">
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/main.js"></script>
</body>

</html>
